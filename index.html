<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>filter</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="filter">
                <nav class="filter__nav filter-nav">
                    <ul class="filter-nav__list">
                        <li class="filter-nav__item">
                            <button class="filter-nav__btn filter-nav__btn--all" data-filter="all">All</button>
                        </li>
                        <li class="filter-nav__item">
                            <button class="filter-nav__btn filter-nav__btn--orange" data-filter="orange">Orange</button>
                        </li>
                        <li class="filter-nav__item">
                            <button class="filter-nav__btn filter-nav__btn--blue" data-filter="blue">blue</button>
                        </li>
                        <li class="filter-nav__item">
                            <button class="filter-nav__btn filter-nav__btn--red" data-filter="red">Red</button>
                        </li>
                        <li class="filter-nav__item">
                            <button class="filter-nav__btn filter-nav__btn--green" data-filter="green">Green</button>
                        </li>
                    </ul>
                </nav>
                <div class="filter__content filter-content">
                    <div class="filter-content__item filter-content__item--orange">Orange</div>
                    <div class="filter-content__item filter-content__item--blue">Blue</div>
                    <div class="filter-content__item filter-content__item--green">Green</div>
                    <div class="filter-content__item filter-content__item--orange">Orange</div>
                    <div class="filter-content__item filter-content__item--green">Green</div>
                    <div class="filter-content__item filter-content__item--blue">Blue</div>
                    <div class="filter-content__item filter-content__item--red">Red</div>
                    <div class="filter-content__item filter-content__item--orange">Orange</div>
                    <div class="filter-content__item filter-content__item--green">Green</div>
                    <div class="filter-content__item filter-content__item--orange">Orange</div>
                    <div class="filter-content__item filter-content__item--red">Red</div>
                    <div class="filter-content__item filter-content__item--blue">Blue</div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/main.js"></script>
</body>

</html>
